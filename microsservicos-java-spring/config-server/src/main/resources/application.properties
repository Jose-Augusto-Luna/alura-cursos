spring.application.name=config-server
server.port=${PORT:8888}
spring.cloud.config.server.git.uri=${URI:https://github.com/Jose-Augusto-Luna/alura-cursos}
spring.cloud.config.server.git.skipSslValidation=true
spring.cloud.config.server.git.username=${Jose-Augusto-Luna}
spring.cloud.config.server.git.password=${PASSWORD_GIT}

logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.eclipse.jgit=DEBUG
spring.cloud.config.server.default-label=main
spring.cloud.config.server.git.search-paths=microsservicos-java-spring/configuracoes
